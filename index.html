<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Countdown</title>
</head>
<body>
  <section class="flex justify-center items-center flex-col w-full h-screen bg-green-100">

    <h1 class="text-4xl font-bold underline my-12 shadow-lg">
      Countdown
    </h1>
    <div>
      <input class="bg-gray-300 rounded w-20 text-center text-xl" min="0" max="23"  placeholder="HH" type="number" name="number" id="hours">
      <input class="bg-gray-300 rounded w-20 text-center text-xl" min="0" max="59"  placeholder="MM" type="number" name="number" id="minutes">
      <input class="bg-gray-300 rounded w-20 text-center text-xl" min="0" max="59"  placeholder="SS" type="number" name="number" id="seconds">
    </div>
    
    <button id="start" class="bg-black text-white block p-2 my-4 rounded-xl w-1/3 drop-shadow-lg md:w-40">Start</button>
    <button id="clear" class="bg-black text-white block p-2 rounded-xl w-1/3 shadow-xl md:w-40">Clear</button>
  </section>
  


  <script src="./script.js"></script>
</body>
</html>
